<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rune Winters - Editable Feed</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #eee;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      color: #6cf;
      margin-bottom: 0.3rem;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.7;
    }
    .social-links {
      margin-top: 0.7rem;
    }
    .social-links a {
      color: #6cf;
      margin: 0 10px;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #aaf;
    }
    main {
      width: 100%;
      max-width: 600px;
      background: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(100, 150, 255, 0.2);
    }
    .post {
      background: #333;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #444;
      white-space: pre-wrap;
      position: relative;
    }
    .post time {
      font-size: 0.85rem;
      opacity: 0.5;
      position: absolute;
      top: 12px;
      right: 15px;
    }
    .post p, .post textarea {
      margin-top: 25px;
      font-size: 1rem;
      font-family: inherit;
      color: #eee;
      background: transparent;
      border: none;
      width: 100%;
      resize: vertical;
    }
    .post textarea {
      background: #444;
      border-radius: 6px;
      padding: 8px;
      min-height: 60px;
      display: none;
      color: #eee;
    }
    .post.editing p {
      display: none;
    }
    .post.editing textarea {
      display: block;
    }
    .buttons {
      margin-top: 10px;
      text-align: right;
    }
    button {
      background: #6cf;
      border: none;
      color: #121212;
      padding: 6px 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }
    button:hover {
      background: #95d3ff;
    }
    button.delete {
      background: #e55353;
      color: #fff;
    }
    button.delete:hover {
      background: #ff6767;
    }
    form {
      margin-bottom: 20px;
    }
    textarea#postInput {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: vertical;
      font-size: 1rem;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rune Winters</h1>
    <p>Just a mind navigating madness ‚Äî coder, thinker, and wanderer.</p>
    <div class="social-links" aria-label="Social media links">
      <a href="https://github.com/YOUR_USERNAME" target="_blank" rel="noopener noreferrer" aria-label="GitHub">üêô</a>
      <a href="https://twitter.com/YOUR_USERNAME" target="_blank" rel="noopener noreferrer" aria-label="Twitter">üê¶</a>
      <a href="https://instagram.com/YOUR_USERNAME" target="_blank" rel="noopener noreferrer" aria-label="Instagram">üì∏</a>
    </div>
  </header>

  <main>
    <form id="postForm">
      <textarea id="postInput" placeholder="Write your post here..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <section id="postsContainer"></section>
  </main>

  <script>
    const form = document.getElementById('postForm');
    const input = document.getElementById('postInput');
    const postsContainer = document.getElementById('postsContainer');

    // Load posts from localStorage or empty array
    let posts = JSON.parse(localStorage.getItem('posts')) || [];

    // Save posts back to localStorage
    function savePosts() {
      localStorage.setItem('posts', JSON.stringify(posts));
    }

    // Render posts on the page
    function renderPosts() {
      postsContainer.innerHTML = '';
      posts.slice().reverse().forEach((post, index) => {
        const article = document.createElement('article');
        article.className = 'post';

        const time = document.createElement('time');
        time.datetime = post.date;
        time.textContent = new Date(post.date).toLocaleString();
        article.appendChild(time);

        const p = document.createElement('p');
        p.textContent = post.text;
        article.appendChild(p);

        const textarea = document.createElement('textarea');
        textarea.value = post.text;
        article.appendChild(textarea);

        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = 'buttons';

        // Edit button
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.addEventListener('click', () => {
          if (article.classList.contains('editing')) {
            // Save changes
            const newText = textarea.value.trim();
            if (newText) {
              posts[posts.length - 1 - index].text = newText;
              posts[posts.length - 1 - index].date = new Date().toISOString();
              savePosts();
              renderPosts();
            }
          } else {
            article.classList.add('editing');
            textarea.focus();
            editBtn.textContent = 'Save';
          }
        });
        buttonsDiv.appendChild(editBtn);

        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete';
        deleteBtn.addEventListener('click', () => {
          if (confirm('Delete this post?')) {
            posts.splice(posts.length - 1 - index, 1);
            savePosts();
            renderPosts();
          }
        });
        buttonsDiv.appendChild(deleteBtn);

        article.appendChild(buttonsDiv);
        postsContainer.appendChild(article);
      });
    }

    // Initial render
    renderPosts();

    // Handle form submit to add new post
    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const newPost = {
        text,
        date: new Date().toISOString()
      };
      posts.push(newPost);
      savePosts();

      input.value = '';
      renderPosts();
    });
  </script>
</body>
</html>
